<html>
<head>
<title>Add GoGoEGo Site</title>
</head>

<body>
<h1>Add a new GoGoEgo Site</h1>
<br/>
<form name="form" method="POST" action="/addSite">
<table border="0" cellpadding="0" cellspacing="8">
<tr>
<td>Site ID:</td>
<td><input type="text" name="siteID" /></td>
</tr>
<tr>
<td>Match (Regex):</td>
<td><input type="text" name="match" /></td>
</tr>
<tr>
<td>HTTPS Host (optional):</td>
<td><input type="text" name="httpsHost" /></td>
</tr>
</table>
<input type="submit" name="submit" value="Submit" />
</form>
</body>
</html>
